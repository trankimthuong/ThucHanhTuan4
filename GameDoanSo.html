<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Game đoán số</title></head><body>    <script>        let arrNumber = [];        for(let i = 0; i < 100; i++){            arrNumber[i] = i;        }        for(let i = 0; i < 100; i++){            document.write(arrNumber[i] + '&nbsp&nbsp');            if(i % 10 == 9){                document.write('<br/>');            }        }        let indexRandom = Math.floor(Math.random()*100);        let numberRandom = arrNumber[indexRandom];        function binarySearch(number, arr) {            let min = 0;            let max = arr.length;            while(min<max){                let mid = Math.floor((min+max)/2);                if(arr[mid] < number){                    min++;                } else if(arr[mid] > number){                    max--;                } else {                    return mid;                }            }           return -1;        }        while(1){            let value = parseInt(prompt("Chon mot so bat ky tu 0-99: "));            let index = binarySearch(value, arrNumber);            if(index > indexRandom){                alert("số bạn nhập quá lớn!!!");            }else if(index < indexRandom){                alert("số bạn nhập quá nhỏ!!!")            }else{                alert("bạn đã đoán đúng")                document.write("Số random: " + arrNumber[indexRandom] + "<br/>");                break;            }        }    </script></body></html>
