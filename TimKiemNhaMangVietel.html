<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Tìm kiếm số điện thoại thuộc nhà mạng vietel</title></head><body>    <script>        let arrNumberPhone = ['123456789', '096356789','035956789','123456789','123456789','123456789','123456789',            '123456789','123456789','123456789','035456789','123456789','123456789','123456789','123456789',]        function check(arr) {            let patt = /^(035|096)[0-9]{6}$/;            if(patt.test(arr)){                return true;            }            return false;        }        document.write("<br/>Các số điện thoại thuộc nhà mạng vietel là: ")        for(let i = 0; i < arrNumberPhone.length; i++){            if(check(arrNumberPhone[i])){                document.write("<br/>" + arrNumberPhone[i]);            }        }    </script></body></html>
