<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra tinh hop le cua so dien thoai</title>
</head>
<body>
    <script>
        let patt = /^\([0-9]{2}\)\-\(0[0-9]{9}\)/;
        let enter = '<br/>';

       function checkClass(str) {
           if(patt.test(str))
               document.write("So dien thoai hop le!!!" + enter);
           else
               document.write("So dien thoai khong hop le!!!" + enter);
       }

       document.write('(84)-(0978489648)' + enter);
       checkClass("(84)-(0978489648)");

        document.write('(a8)-(22222222)' + enter);
        checkClass("(a8)-(22222222)");

</script>
</body>
</html>
