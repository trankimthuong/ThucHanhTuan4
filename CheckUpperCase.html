<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra ky tu hoa</title>
</head>
<body>
    <script>
        let str = "Hello world!!!";
        let patt = /^[A-Z]/;
        if(patt.test(str)){
            document.write("Ky tu dau tien cua chuoi la chu hoa!!!");
        } else {
            document.write("Ky tu dau tien cua chuoi khong phai la chu hoa!!!");
        }
    </script>
</body>
</html>
