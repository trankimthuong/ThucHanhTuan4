<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Bài kiểm tra cuối module 1!!! bài 2</title></head><body>    <script>        function tryRemoveFromArray(arr, number) {            for(let i = 0; i < arr.length; i++){                if(arr[i] === number){                    arr.splice(i, 1);                    i--;                }            }        }//bản thân mảng khi truyền vào làm đối số nó được xem là tham chiếu nên hàm này không cần trả về        let arr1 = [12, 6, 3, 7, 21, 5, 7];        let arr2 = [12, 6, 3, 7, 21, 5, 7];        let arr3 = [12, 6, 3, 7, 21, 5, 7];        let arr4 = [12, 6, 3, 4, 21, 5, 7];        let enter = '<br/>';        document.write("Mảng thứ nhất ban đầu: " + arr1.toString() + enter);        document.write("Mảng thứ nhất sau khi xóa đi phần tử có giá trị 2: " + enter);        tryRemoveFromArray(arr1, 2);        document. write(arr1.toString() + enter);        document.write("Mảng thứ hai ban đầu: " + arr2.toString() + enter);        document.write("Mảng thứ hai sau khi xóa đi phần tử có giá trị 12: " + enter);        tryRemoveFromArray(arr2, 12);        document. write(arr2.toString() + enter);        document.write("Mảng thứ ba ban đầu: " + arr3.toString() + enter);        document.write("Mảng thứ ba sau khi xóa đi phần tử có giá trị 7: " + enter);        tryRemoveFromArray(arr3, 7);        document. write(arr3.toString() + enter);        document.write("Mảng thứ tư ban đầu: " + arr4.toString() + enter);        document.write("Mảng thứ tư sau khi xóa đi phần tử có giá trị 7: " + enter);        tryRemoveFromArray(arr4, 7);        document. write(arr4.toString() + enter);    </script></body></html>
