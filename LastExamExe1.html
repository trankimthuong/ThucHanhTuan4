<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Bài kiểm tra cuối module 1!!! câu 1</title></head><body>    <script>        function findMaxScore(arr) {            let maxValue = arr[0];            for(let i = 1; i < arr.length; i++){                if(arr[i] > maxValue){                    maxValue = arr[i];                }            }            return maxValue;        }        let arr1 = [10, 5, 2, 8, -1, 6, 8];        let arr2 = [2, 4, 0, 5, 1];        let arr3 = [-8, -6, -2, -6, -1, -1, -4];        let enter = '<br/>';        document.write("Mảng thứ nhất gồm: " + arr1.toString() + enter);        document.write("Phần tử lớn nhất mảng thứ nhất là: " + findMaxScore(arr1) + enter);        document.write("Mảng thứ hai gồm: " + arr2.toString() + enter);        document.write("Phần tử lớn nhất mảng thứ hai là: " + findMaxScore(arr2) + enter);        document.write("Mảng thứ ba gồm: " + arr3.toString() + enter);        document.write("Phần tử lớn nhất mảng thứ ba là: " + findMaxScore(arr3) + enter);    </script></body></html>
